<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrador de Men√∫ UTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --utp-purple: #6a0dad;
    }
    body { font-family: 'Roboto', sans-serif; padding: 20px; background: #f0f2f5; color: #333; }
    header {
      background: var(--utp-purple);
      color: white;
      padding: 15px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    header h2 { 
      margin: 0; 
      color: white; 
      font-size: 1.8em; 
      font-weight: 700;
    }
    table { width: 100%; border-collapse: collapse; margin: 20px auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); background: white; border-radius: 8px; overflow: hidden; }
    th, td { padding: 15px; border: 1px solid #e0e0e0; text-align: left; }
    th { background: var(--utp-purple); color: white; text-transform: uppercase; font-weight: 700; font-size: 1.1em; }
    td input { width: 95%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1em; }
    .acciones { text-align: center; margin-top: 30px; }
    button { 
      padding: 12px 25px; 
      margin: 10px; 
      border: none; 
      border-radius: 6px; 
      cursor: pointer; 
      font-size: 1.05rem;
      font-weight: 700;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button:hover {
      transform: translateY(-2px);
    }
    .agregar { background: #17a2b8; color: white; }
    .agregar:hover { background: #138496; }
    .guardar { background: var(--utp-purple); color: white; }
    .guardar:hover { background: #5a0a9c; }
    .borrar { background: #dc3545; color: white; }
    .borrar:hover { background: #c82333; }
    .eliminar-fila { background: #ffc107; color: black; border-radius: 50%; padding: 5px 10px; font-weight: bold; font-size: 0.9em; box-shadow: none; }
    .eliminar-fila:hover { background: #e0a800; transform: none; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <script>
    async function authenticate() {
      const password = prompt("Por favor, ingrese la contrase√±a para acceder al administrador:");
      if (!password) {
        window.location.href = "https://utp-menu.netlify.app/";
        return;
      }
      
      const response = await fetch("./api/auth", {
        method: "POST",
        body: JSON.stringify({ password: password }),
        headers: { "Content-Type": "application/json" }
      });
      
      const data = await response.json();
      
      if (!data.success) {
        alert("Contrase√±a incorrecta. Acceso denegado.");
        window.location.href = "https://utp-menu.netlify.app/";
      }
    }
    
    authenticate();
  </script>

  <header>
    <img src="logo_utp.png" alt="Logo UTP">
    <h2>Administrador de Men√∫ UTP</h2>
  </header>
  
  <table id="tablaMenu">
    <thead>
      <tr><th>Descripci√≥n</th><th>Precio</th><th>Acci√≥n</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="acciones">
    <button class="agregar" onclick="agregarFila()">‚ûï Agregar Plato</button>
    <button class="guardar" onclick="guardar()">üíæ Guardar Men√∫</button>
    <button class="borrar" onclick="borrarMenu()">üóë Borrar Men√∫</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAMkuy8jW-uxMx9Xpq-MPmHkKsf8l7qKb8",
      authDomain: "menu-cafeteria-crpo.firebaseapp.com",
      databaseURL: "https://menu-cafeteria-crpo-default-rtdb.firebaseio.com",
      projectId: "menu-cafeteria-crpo",
      storageBucket: "menu-cafeteria-crpo.firebasestorage.app",
      messagingSenderId: "741029761582",
      appId: "1:741029761582:web:0256a9ea14385db5cd85bf",
      measurementId: "G-ZWWZVLBRTT"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tbody = document.querySelector("#tablaMenu tbody");

    function agregarFila(descripcion = "", precio = "") {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="text" value="${descripcion}" placeholder="Descripci√≥n"></td>
        <td><input type="number" step="0.01" value="${precio}" placeholder="Precio"></td>
        <td><button class="eliminar-fila" onclick="this.parentElement.parentElement.remove()">‚ùå</button></td>
      `;
      tbody.appendChild(row);
    }

    async function guardar() {
      const rows = tbody.querySelectorAll("tr");
      const items = [];
      rows.forEach(r => {
        const descripcion = r.cells[0].querySelector("input").value;
        const precio = r.cells[1].querySelector("input").value;
        if (descripcion && precio) items.push({ descripcion, precio });
      });

      const hoy = new Date();
      const fecha = `${hoy.getFullYear()}-${String(hoy.getMonth()+1).padStart(2,'0')}-${String(hoy.getDate()).padStart(2,'0')}`;

      await db.ref("menuHoy").set({ fecha, items });
      alert("‚úÖ Men√∫ guardado");
    }

    async function borrarMenu() {
      await db.ref("menuHoy").remove();
      tbody.innerHTML = "";
      alert("üóë Men√∫ eliminado");
    }

    db.ref("menuHoy").get().then(snapshot => {
      if (snapshot.exists() && snapshot.val().items) {
        snapshot.val().items.forEach(item => agregarFila(item.descripcion, item.precio));
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrador de Men√∫ UTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --utp-purple: #6a0dad;
    }
    .header-bg {
      background: var(--utp-purple);
    }
    .eliminar-fila { 
      background: #ffc107; 
      color: black; 
      border-radius: 50%; 
      padding: 5px 10px; 
      font-weight: bold; 
      font-size: 0.9em; 
      box-shadow: none; 
      border: none;
    }
    .eliminar-fila:hover { 
      background: #e0a800; 
      transform: none; 
    }
    .hidden { display: none; }
  </style>
</head>
<body class="font-roboto bg-gray-100 text-gray-800" onunload="detachListener()">
  <header class="header-bg text-white py-4 text-center flex items-center justify-center shadow-md mb-8">
    <img src="logo_utp.png" alt="Logo UTP" class="h-12 mr-4">
    <h2 class="text-2xl font-bold">Administrador de Men√∫ UTP</h2>
  </header>

  <div id="mainContent" class="hidden px-5 max-w-4xl mx-auto">
    <table id="tablaMenu" class="w-full border-collapse my-5 shadow-lg bg-white rounded-lg overflow-hidden">
      <thead>
        <tr>
          <th class="p-4 border border-gray-200 text-left text-white uppercase font-bold text-lg" style="background-color: var(--utp-purple);">Descripci√≥n</th>
          <th class="p-4 border border-gray-200 text-left text-white uppercase font-bold text-lg" style="background-color: var(--utp-purple);">Precio</th>
          <th class="p-4 border border-gray-200 text-left text-white uppercase font-bold text-lg" style="background-color: var(--utp-purple);">Acci√≥n</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="acciones text-center mt-8">
      <button class="agregar px-6 py-3 m-2 rounded-md cursor-pointer text-lg font-bold transition duration-300 ease-in-out shadow-md bg-cyan-600 text-white hover:bg-cyan-700 transform hover:-translate-y-0.5" onclick="agregarFila()">‚ûï Agregar Plato</button>
      <button class="guardar px-6 py-3 m-2 rounded-md cursor-pointer text-lg font-bold transition duration-300 ease-in-out shadow-md bg-purple-700 text-white hover:bg-purple-800 transform hover:-translate-y-0.5" onclick="guardar()">üíæ Guardar Men√∫</button>
      <button class="borrar px-6 py-3 m-2 rounded-md cursor-pointer text-lg font-bold transition duration-300 ease-in-out shadow-md bg-red-600 text-white hover:bg-red-700 transform hover:-translate-y-0.5" onclick="borrarMenu()">üóë Borrar Men√∫</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    let db;
    let menuRef;
    let listener;

    async function initializeFirebase() {
        try {
            const response = await fetch('/api/firebase-config');
            const firebaseConfig = await response.json();
            
            const app = firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            menuRef = db.collection("menus").doc("menuHoy");

            authenticate();
        } catch (error) {
            console.error("Error al obtener la configuraci√≥n de Firebase:", error);
            alert("Error al inicializar el administrador.");
        }
    }

    async function authenticate() {
      let attempts = 0;
      const maxAttempts = 5;

      while (attempts < maxAttempts) {
        const password = prompt("Por favor, ingrese la contrase√±a para acceder al administrador:");
        
        if (password === null) {
          window.location.href = "https://menu-utp.vercel.app/";
          return;
        }

        const response = await fetch("./api/auth", {
          method: "POST",
          body: JSON.stringify({ password: password }),
          headers: { "Content-Type": "application/json" }
        });
        
        const data = await response.json();
        
        if (data.success) {
          document.getElementById('mainContent').classList.remove('hidden');
          loadMenu();
          return;
        } else {
          attempts++;
          if (attempts < maxAttempts) {
            alert(`Contrase√±a incorrecta. Intento ${attempts} de ${maxAttempts}.`);
          } else {
            alert("Ha excedido el n√∫mero m√°ximo de intentos. Acceso denegado.");
          }
        }
      }

      window.location.href = "https://menu-utp.vercel.app/";
    }
    
    function capitalizeDescription(input) {
      let value = input.value.trim();
      if (!value) return;

      value = value.toLowerCase();
      value = value.charAt(0).toUpperCase() + value.slice(1);

      input.value = value;
    }
    
    function blockInvalidChar(e) {
      if (['e', 'E', '+', '-'].includes(e.key)) {
        e.preventDefault();
      }
    }

    function agregarFila(descripcion = "", precio = "") {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td class="p-4 border border-gray-200"><input type="text" value="${descripcion}" placeholder="Descripci√≥n" class="w-full p-2 border border-gray-300 rounded-md text-base" onchange="capitalizeDescription(this)"></td>
        <td class="p-4 border border-gray-200"><input type="number" step="0.01" value="${precio}" placeholder="Precio" class="w-full p-2 border border-gray-300 rounded-md text-base" onKeyDown="blockInvalidChar(event)"></td>
        <td class="p-4 border border-gray-200 text-center"><button class="eliminar-fila" onclick="this.parentElement.parentElement.remove()">‚ùå</button></td>
      `;
      tbody.appendChild(row);

      const input = row.querySelector('input[type="number"]');
      if (input && input.value) {
          if (input.value) {
            input.value = parseFloat(input.value).toFixed(2);
          }
      }
    }

    async function guardar() {
      const rows = tbody.querySelectorAll("tr");
      const items = [];
      rows.forEach(r => {
        const descripcion = r.cells[0].querySelector("input").value;
        let precio = r.cells[1].querySelector("input").value;
        
        if (precio) {
          precio = parseFloat(precio).toFixed(2);
        }

        if (descripcion && precio) items.push({ descripcion, precio });
      });

      const hoy = new Date();
      const fecha = `${hoy.getFullYear()}-${String(hoy.getMonth()+1).padStart(2,'0')}-${String(hoy.getDate()).padStart(2,'0')}`;
      
      const response = await fetch("./api/menu", {
        method: "POST",
        body: JSON.stringify({ fecha, items }),
        headers: { "Content-Type": "application/json" }
      });

      const data = await response.json();
      if (data.success) {
        alert("‚úÖ Men√∫ guardado");
      } else {
        alert(`Error: ${data.message}`);
      }
    }

    async function borrarMenu() {
      const response = await fetch("./api/menu", { method: "DELETE" });

      const data = await response.json();
      if (data.success) {
        tbody.innerHTML = "";
        alert("üóë Men√∫ eliminado");
      } else {
        alert(`Error: ${data.message}`);
      }
    }
    
    // Nueva funci√≥n para cargar el men√∫ desde Firestore
    function loadMenu() {
      listener = menuRef.onSnapshot(docSnapshot => {
        if (docSnapshot.exists && docSnapshot.data().items) {
          tbody.innerHTML = "";
          docSnapshot.data().items.forEach(item => agregarFila(item.descripcion, item.precio));
        }
      });
    }

    // Nueva funci√≥n para desconectar el listener
    function detachListener() {
        if (listener) {
            listener(); // onSnapshot devuelve una funci√≥n para desconectar
        }
    }

    const tbody = document.querySelector("#tablaMenu tbody");
    
    initializeFirebase();
  </script>
</body>
</html>
